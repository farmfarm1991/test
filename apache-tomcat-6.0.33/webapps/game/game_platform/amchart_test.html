<!DOCTYPE html>
<html>
	<head>
		<title>test1 | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />

		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="http://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="http://www.amcharts.com/lib/3/serial.js"></script>
		<script type="text/javascript" src="http://www.amcharts.com/lib/3/themes/dark.js"></script>

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"categoryField": "category",
					"plotAreaBorderColor": "#FF0000",
					"plotAreaFillColors": "#008000",
					"startDuration": 1,
					"theme": "dark",
					"categoryAxis": {
						"gridPosition": "start"
					},
					"trendLines": [],
					"graphs": [
						{
							"balloonText": "[[title]] of [[category]]:[[value]]",
							"fillAlphas": 1,
							"id": "AmGraph-1",
							"title": "次數",
							"type": "column",
							"valueField": "column-1"
						},
						// {
						// 	"balloonText": "[[title]] of [[category]]:[[value]]",
						// 	"fillAlphas": 1,
						// 	"id": "AmGraph-2",
						// 	"title": "graph 2",
						// 	"type": "column",
						// 	"valueField": "column-2"
						// }
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"stackType": "regular",
							"title": "總數"
						}
					],
					"allLabels": [],
					"balloon": {
						"animationDuration": 0
					},
					"legend": {
						"enabled": true,
						"useGraphSettings": true
					},
					"titles": [
						{
							"id": "Title-1",
							"size": 15,
							"text": "Chart Title"
						}
					],
					"dataProvider": [
						{
							"category": "登入數",
							"column-1": 8
						},
						{
							"category": "遊戲數",
							"column-1": 6
						},
						{
							"category": "瀏覽數",
							"column-1": 2
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 600px; background-color: #282828;" ></div>
	</body>
</html>
